services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      - API_HOST=${API_HOST}
      - API_PORT=${API_PORT}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SCHEMA=${DB_SCHEMA}
      - PGSSLCERT=/.secrets/cotizador.crt
      - PGSSLKEY=/.secrets/cotizador.key
      - CONNECTION_STRING=Driver={PostgreSQL};Server=${DB_HOST};Port=${DB_PORT};Database=${DB_NAME};Uid=${DB_USER};Sslmode=${SSLMODE};Pooling=1;Timeout=30;ConnectTimeout=10
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "8000:8000"
    volumes:
      - ./.secrets:/.secrets

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      - INTERNAL_API_URL=http://backend:${API_PORT}
      - PROXY_BASE=/api/proxy
      - PROXY_TIMEOUT_MS=10000
      - PROXY_ALLOWLIST=
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://frontend:3000/cotizador/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

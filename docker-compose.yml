services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DB_HOST=18.118.59.50
      - DB_PORT=5432
      - DB_USER=david
      - DB_PASSWORD=NewServerAz654@!
      - DB_NAME=tdv
      - DB_SCHEMA=silver
      - PGSSLCERT=/.secrets/cotizador.crt
      - PGSSLKEY=/.secrets/cotizador.key
      - PGSSLMODE=require
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "8000:8000"
    volumes:
      - ./.secrets:/.secrets

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    environment:
      - INTERNAL_API_URL=http://backend:8000
      - PROXY_TIMEOUT_MS=10000
      - PROXY_ALLOWLIST=
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://frontend:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "8088:3000"
    depends_on:
      backend:
        condition: service_healthy
